<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exoplanet Comparison Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Space+Mono&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <h1>Search the Galaxy Planets outside of our solar system!</h1>
            <h3>Using NASA's data on Exoplanets (planets beyond our solar system) we can look up specific information on alien planets and how they compare to our home world.</h3>

        <form class="purple" id="js-form">
            <label for="Random"><h3>Click the button to display a random Exoplanet</h3></label>
            <button type="submit" name="randomExoPlanet" id="button-randomExo">DISPLAY EXOPLANET</button>

            
        </form>

        <h3 id="js-error-message" class="error-message"></h3>
        <section id="results" class="hidden">
          <h2>Randomly selected Exoplanet</h2>
          <h3>Please be patient while I "hack" NASA for this info!</h3>
          <ul id="results-list" class="list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
